<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartu Profil</title>
    <style>
      body {
        background-color: lightblue; /* Background halaman */
        font-family: Arial, sans-serif;
      }

      .card {
        background-color: white; /* background card */
        margin: 50px auto; /* jarak ke tepi dan di tengah */
        padding: 20px; /* ruang dalam card */
        width: 300px;
        border-radius: 15px; /* sudut melengkung */
        text-align: center; /* isi rata tengah */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        color: darkblue; /* warna teks nama */
      }

      .card p {
        color: gray; /* warna teks deskripsi */
      }

      .card button {
        background-color: darkblue;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
      }

      .card button:hover {
        background-color: navy;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Jepi Sutarlan Saputra</h2>
      <p>Seorang pelajar yang sedang belajar CSS dasar.</p>
      <button>Ikuti Saya</button>
    </div>
  </body>
</html>
