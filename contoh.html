<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Website</title>
    <style>
      body {
        background-color: lightgray;
        font-family: Arial, sans-serif;
        background: #020024;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
      }

      .banner {
        background: #00ffff;
        background: linear-gradient(
          90deg,
          rgba(0, 255, 255, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 0, 0, 1) 100%
        );
        color: white;
        padding: 40px;
        text-align: center;
        border-radius: 15px;
        margin: 20px;
      }

      .banner h1 {
        margin: 0;
      }

      .banner p {
        margin: 10px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1>Selamat Datang di Website Saya</h1>
      <p>Belajar HTML & CSS dasar dengan mudah</p>
    </div>
  </body>
</html>
